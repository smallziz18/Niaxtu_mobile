name: niaxtumobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.0.0
  flutter_svg: ^1.0.0
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  cached_network_image: ^3.4.0
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: BookAntiqua
      fonts:
        - asset: assets/fonts/Book Antiqua Bold.ttf
        - asset: assets/fonts/Book Antiqua Font.ttf

